<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <style>
        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button id="button00" onclick="jugar(0, 0)">&nbsp;</button></td>
            <td><button id="button01" onclick="jugar(0, 1)">&nbsp;</button></td>
            <td><button id="button02" onclick="jugar(0, 2)">&nbsp;</button></td>
        </tr>
        <tr>
            <td><button id="button10" onclick="jugar(1, 0)">&nbsp;</button></td>
            <td><button id="button11" onclick="jugar(1, 1)">&nbsp;</button></td>
            <td><button id="button12" onclick="jugar(1, 2)">&nbsp;</button></td>
        </tr>
        <tr>
            <td><button id="button20" onclick="jugar(2, 0)">&nbsp;</button></td>
            <td><button id="button21" onclick="jugar(2, 1)">&nbsp;</button></td>
            <td><button id="button22" onclick="jugar(2, 2)">&nbsp;</button></td>
        </tr>
    </table>
    <script>
        var tablero = [
            ['&nbsp;', '&nbsp;', '&nbsp;'],
            ['&nbsp;', '&nbsp;', '&nbsp;'],
            ['&nbsp;', '&nbsp;', '&nbsp;']
        ];
        var turno = 'X';
        function jugar(x, y) {
            var boton = document.getElementById('button' + x + y);
            if (boton.innerHTML === "&nbsp;") {
                boton.innerHTML = turno;
                tablero[x][y] = turno;
                if (turno === 'X') {
                    turno = 'O';
                } else {
                    turno = 'X';
                }
            }
        }
    </script>
</body>
</html>
