<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="raices" content="width=device-width, initial-scale=1.0">
    <title>Resolución de Ecuaciones Cuadráticas</title>
</head>
<body>
    <div id="resultado_ecuación">
        <span id="a1">a</span>x<sup>2</sup><span id="b1">+ b</span>x<span id="c1"> + c</span> = 0
    </div>
    <form>
        <label for="a">Ingrese a:</label>
        <input type="number" id="a" required>
        <br>
        <label for="b">Ingrese b:</label>
        <input type="number" id="b" required>
        <br>
        <label for="c">Ingrese c:</label>
        <input type="number" id="c" required>
        <br>
        <input type="button" value="Calcular Raices" onclick="calcularRaices()">
    </form>
    <div id="raiz1">
        &nbsp;
    </div>
    <div id="raiz2">
        &nbsp;
    </div>
    <script>
        function calcularRaices() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            if (a && b && c) {
                var discriminante = b ** 2 - 4 * a * c;
                document.getElementById("a1").innerHTML = ((n) => {return (parseInt(n) < 0) ? " - " : "";})(a) + Math.abs(a);
                document.getElementById("b1").innerHTML = ((n) => {return (parseInt(n) >= 0) ? " + " : " - ";})(b) + Math.abs(b);
                document.getElementById("c1").innerHTML = ((n) => {return (parseInt(n) >= 0) ? " + " : " - ";})(c) + Math.abs(c);
                if (discriminante >= 0) {
                    var raiz1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                    var raiz2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                    document.getElementById("raiz1").innerHTML = "x<sub>1</sub> = " + raiz1;
                    document.getElementById("raiz2").innerHTML = "x<sub>2</sub> = " + raiz2;
                } else {
                    var raiz1 = (-b) / (2 * a);
                    var raiz2 = raiz1;
                    var parteImaginaria = Math.sqrt(-discriminante) / (2 * a);
                    document.getElementById("raiz1").innerHTML = "x<sub>1</sub> = " + raiz1 + " + " + parteImaginaria + "i";
                    document.getElementById("raiz2").innerHTML = "x<sub>2</sub> = " + raiz2 + " - " + parteImaginaria + "i";
                    document.getElementById("raiz1").style.color = "red";
                    document.getElementById("raiz2").style.color = "red";
                }
            } else {
                document.getElementById("raiz1").innerHTML = "&nbsp;";
                document.getElementById("raiz2").innerHTML = "&nbsp;";
            }
        }
    </script>
</body>
</html>
